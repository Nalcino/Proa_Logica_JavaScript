<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
    <H1>Seu IMC É:</H1>

    <script>
        let peso = parseFloat(prompt("Qual é o seu peso? "))
        let altura = parseFloat(prompt("Qual é a sua Altura ? "))

        let imc = ((peso / (altura*altura)).toFixed(2))

        document.write("O valor do seu IMC é: " +imc + "<br>")

        if(imc <= 16.9){
            document.write("Muito Abaixo do Peso!")
        }
        else if(imc>=17 && imc<=18.4){
            document.write("Abaixo do peso")
        }
        else if(imc>=18.5 && imc<=24.9){
            document.write("peso normal")
        }
        else if(imc>=25 && imc<=29.9){
            document.write("Acima do peso")
        }
        else if(imc>=30 && imc<=34.9){
            document.write("Obesidade grau I")
        }
        else if(imc>=35 && imc<=39.9){
            document.write("Obesidade grau II")
        }
        else{
            document.write("Obesidade grau III")
        }

    </script>
</body>
</html>
