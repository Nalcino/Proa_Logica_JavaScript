<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo Maioridade</title>
</head>
<body>
    <h1>Você é maior ou menor de idade?</h1>
    
    <script>
        let idade = prompt("Quantos anos você tem? ")

        if(idade >= 18){
            document.write(" <br> Você é maior de idade!!!")
        }else{
            document.write("Você é menor de idade!!! ")
        }
    </script>
</body>
</html>
