<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos</title>
</head>
<body>
    <h1>Seu combo é:</h1>

    <script>
        let combo = prompt("Digite o Número do seu combo: ")

        switch (combo){
            case "1" : document.write("<br> Big Mac: Dois hambúrgueres 100% carne bovina, alface americana crocante, queijo cheddar, picles, cebola, e o famoso molho especial Big Mac, tudo isso dentro de um pão com gergeli.")
            document.write ("<br> Batata frita média, crocante por fora e macia por dentro, com um toque de sal.")
            document.write ("<br> Bebida: Refrigerante médio à sua escolha")
            break

            case "2" : document.write("<br> Quarterão com Queijo: Um hambúrguer de carne bovina suculenta, queijo cheddar derretido, cebola picada, picles, ketchup e mostarda, tudo dentro de um pão com gergelim.")
            document.write ("<br> Acompanhamento: Nuggets de frango (6 unidades), com crocante empanado de frango, acompanhado de molhos à escolha.")
            document.write ("<br> Bebida: Milkshake de chocolate médio.")
            break

            case "3" : document.write("<br> McChicken: Peito de frango empanado e crocante, alface fresca e maionese suave, servido em um pão levemente tostado.")
            document.write ("<br> Acompanhamento: Batata frita grande, crocante e dourada.")
            document.write (" <br>Bebida: Suco de laranja natural médio.")
            break

            case "4" : document.write("<br> Cheddar McMelt: Hambúrguer suculento, queijo cheddar cremoso, cebolas ao molho shoyu, tudo no pão escuro com farinha de trigo.")
            document.write ("<br> Acompanhamento: Onion Rings (aros de cebola empanados), crocantes e dourados.")
            document.write ("<br> Bebida: Refrigerante médio à sua escolha.")
            break

            case "5" : document.write("<br> McVeggie: Hambúrguer vegetal grelhado, alface, tomate, cebola, e maionese vegana, servido em um pão integral.")
            document.write ("<br> Acompanhamento: Salada Ceasar, com folhas frescas, queijo parmesão ralado e croutons crocantes.")
            document.write ("<br> Bebida: Água de coco gelada.")
            break

        }
    </script>
</body>
</html>
