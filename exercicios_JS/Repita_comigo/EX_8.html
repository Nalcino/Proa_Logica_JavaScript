<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>
<body>
    <h1>Contagem NÃºmeros inteiros</h1>

    <script>
        let numero = parseInt(prompt("Digite um Numero Maior que Zero"))


        if (numero >0){
            for(let i =1;
                i <= numero;
                i++
            ){
                document.write(i + "<br>")
            }
        }else{
            document.write("Digite um numero meior que zero")
        }
    </script>
</body>
</html>
