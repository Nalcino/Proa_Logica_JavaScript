<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Média Simples</h1>

    <script> let soma = 0;

        for (let i = 1; i <= 6; i++) {
          let nota;
    
        
          while (true) {
            nota = parseFloat(prompt("Digite a nota " + i + " (0 a 10):"));
    
           
            if (nota >= 0 && nota <= 10) {
              break; 
            } else {
              alert("Nota inválida! Digite um valor entre 0 e 10."); 
            }
          }
    
          soma += nota;
        }
    
        let media = soma / 6;
    
        document.write("A média do aluno é: " + media.toFixed(2));</script>
</body>
</html>
