<body>
    <h1>Divisão</h1>

    <Script>
        let valor1 = parseFloat(prompt("Digite Um Número:"));
        let valor2 = parseFloat(prompt("Digite outro Número (não pode ser zero ou negativo):"));


while (valor2 <= 0) {
  valor2 = parseFloat(prompt("Valor inválido! Informe um valor maior que zero:"));
}


let resultado = valor1 / valor2;
alert(`O resultado da divisão é: ${resultado}`);

    </Script>
