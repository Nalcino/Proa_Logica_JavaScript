<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritimética</title>
</head>
<body>
    <h1>Média Aritimédica</h1>

    <script>
       let num1 = parseInt(prompt("Digite Um Numero:"));
        let num2 = parseInt(prompt("Digite Um numero:"));


        let soma = 0;
        let quantidade = 0;

for (let i = num1; i <= num2; i++) {
  soma += i;          
  quantidade++;       
}

        let media = soma / quantidade;


document.write("A média dos números entre " + num1 + " e " + num2 + " é: " + media);
    </script>
</body>
</html>
