<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da Semana</title>
</head>
<body>
    <h1>Dias da semana</h1>

    <script>
        let dia = prompt("Entre com o numero de 1 a 7: ")

        switch (dia){
            case "1" : alert("Hoje é Domingo")
            break
            case "2" : alert("Hoje é Segunda")
            break
            case "3" : alert("Hoje é Terça")
            break
            case "4" : alert("Hoje é Quarta")
            break
            case "5" : alert("Hoje é Quinta")
            break
            case "6" : alert("Hoje é Sexta")
            break
            case "7" : alert("Hoje é Sabado")
            break
            default: alert ("esse dia da semana não existe!")
        }
    </script>
</body>
</html>
