<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par ou impar</title>
</head>
<body>
    <h1> Núumero pra ou impar </h1>

    <script>
        let numero = prompt("Entre com o número: ")

        if(numero % 2 == 0){
            document.write(" <br> Número par!!!!")
        }else{
            document.write("<br> número impar!!!")
        }

    </script>
</body>
</html>
