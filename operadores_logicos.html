<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Operadores Logicos</title>
</head>
<body>
    <h1>Testando Operadores Lógicos</h1>

    <Script>
        let numero1 = parseInt(prompt("Entre com o primeiro número: ")) // informa a tipagem 
        let numero2 = parseInt(prompt("Entre com o segundo número: "))
        
        let soma = numero1 + numero2
        let multi= numero1 * numero2
        let divisão = numero1 / numero2
        let sub = numero1 - numero2
 
        document.write("A soma dos números é: " + soma);
        document.write("<br> A Multiplicação dos números é: " + multi);
        document.write("<br> A Divisão dos números é: " + divisão);
        document.write("<br> A Subtração dos números é: " + sub);
    </Script>
</body>
</html>
