<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela nutricional</title>
</head>
<body>
    <H1>Total de Calorias</H1>

    <script>
        function calorias() {

    let prato = parseInt(prompt("Escolha um prato:1 - Vegetariano (180 cal) 2 - Peixe (230 cal) 3 - Frango (250 cal) 4 - Carne (350 cal)"));


    let sobremesa = parseInt(prompt("Escolha uma sobremesa:1 - Abacaxi (75 cal) 2 - Sorvete diet (110 cal) 3 - Mouse diet (170 cal) 4 - Mouse chocolate (200 cal)"));


    let bebida = parseInt(prompt("Escolha uma bebida: 1 - Chá (20 cal) 2 - Suco de laranja (70 cal) 3 - Suco de melão (100 cal) 4 - Refrigerante diet (65 cal)"));


    let caloriasTotais = 0;


    switch (prato) {
        case 1:
            caloriasTotais += 180;
            break
        case 2:
            caloriasTotais += 230;
            break
        case 3:
            caloriasTotais += 250;
            break
        case 4:
            caloriasTotais += 350;
            break
        default:
            alert("Opção inválida.");
            return
    }

    switch (sobremesa) {
        case 1:
            caloriasTotais += 75;
            break
        case 2:
            caloriasTotais += 110;
            break
        case 3:
            caloriasTotais += 170;
            break
        case 4:
            caloriasTotais += 200;
            break
        default:
            alert("Opção de sobremesa inválida.");
            return;
    }

    switch (bebida) {
        case 1:
            caloriasTotais += 20;
            break
        case 2:
            caloriasTotais += 70;
            break
        case 3:
            caloriasTotais += 100;
            break
        case 4:
            caloriasTotais += 65;
            break
        default:
            alert("Opção inválida.");
            return;
    }

    document.write("A quantidade total de calorias da refeição é: " + caloriasTotais + " cal");
}
calorias();

    </script>
</body>
</html>
